<!DOCTYPE html>
<html lang="en" class="html">
    <head>
        <meta charset="UTF-8">
        <title>Upload Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/menuStyle.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="js/script.js"></script>
        <script src="js/backgroundMusic.js"></script>
    </head>

    <body id="body" class="body pixelated-scroll">
        <audio id="player" preload="auto" src="/Audio/Wintergatan_Marble_Machine_Minecraft_Cover_Edit.mp3" loop="true" autobuffer>
            Unsupported in Firefox
        </audio>
        <script>
            playMusic();
        </script>

        <div class="header">
            <h1 class="menu-title">Color By Number</h1>
        </div>
        <div class="content-container">
          <div class="form-group">
              <form action="/UploadServlet" method="POST" enctype="multipart/form-data">
                  <input type="file" name="file"/>
                  <br/>
                  <br/>
                  <input type="submit" value="Upload File" class="btn btn-primary" id="upload-btn"/>
              </form>
          </div>
        </div>

      <!-- Scripts for bootstrap -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
