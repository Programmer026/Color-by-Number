<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Color-by number</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="script.js"></script>
    </head>
    <body onload="getActive()">
      <div id="pallette-section">
        <div class="pallette-holder" id="palette">
          <button class="palette-button active" id="color1" style="background-color: #8BCBC8;">1</button>
          <button class="palette-button" id="color2" style="background-color: #ECC7C0;">2</button>
          <button class="palette-button" id="color3" style="background-color: #FDAE84;">3</button>
          <button class="palette-button" id="color4" style="background-color: #DAE9E4;">4</button>
          <button class="palette-button" id="color5" style="background-color: #3C2E3D;">5</button>
        </div>
      </div>

      <div id="pallette-section">
        <table id="grid">
          <tr>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton01">1</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton02">1</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton03">1</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton04">4</button></td>
          </tr>
          <tr>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton05">5</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton06">2</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton07">2</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton08">2</button></td>
          </tr>
          <tr>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton09">3</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton10">3</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton11">3</button></td>
            <td><button class="gameButton" onClick="setColor(this.id)" id="gameButton12">3</button></td>
          </tr>
        </table>
      </div>
    </body>
</html>
